<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yojna Update</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Yojna Update</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <h2>Latest Government Schemes</h2>
    <div id="yojna-container">Loading...</div>
  </main>

  <footer>
    <p>&copy; 2025 Yojna Update. All rights reserved.</p>
  </footer>

  <script>
    const sheetID = "1MmKfvt4h7HxEEgsZtZ7Iv8oIQONVZu_vNUBPX4TAbdw";
    const url = `https://opensheet.elk.sh/${sheetID}/Sheet1?t=${new Date().getTime()}`;

    fetch(url)
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById("yojna-container");
        container.innerHTML = "";
        data.forEach(row => {
          const div = document.createElement("div");
          div.className = "yojna-card";
          div.innerHTML = `
            <h3>${row.Title}</h3>
            <p>${row.Description}</p>
            <a href="${row.Link}" target="_blank">Read More</a>
            <button onclick="navigator.share({title: '${row.Title}', url: '${row.Link}'})">Share</button>
          `;
          container.appendChild(div);
        });
      })
      .catch(err => {
        document.getElementById("yojna-container").innerText = "Failed to load data.";
        console.error(err);
      });
  </script>
</body>
</html>
