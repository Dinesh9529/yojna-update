<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>Yojna Update</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f8f8f8;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #00695c;
        }
        #scheme-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .scheme-card {
            background: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .scheme-card h2 {
            margin-top: 0;
            color: #00796b;
        }
        .scheme-card a {
            background: #00796b;
            color: white;
            padding: 8px 12px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Yojna Update</h1>
    <div id="scheme-container">Loading...</div>
    <script src="app.js"></script>
</body>
</html>
