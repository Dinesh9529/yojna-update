
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yojana Update</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 20px; }
    h1 { text-align: center; color: #333; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; background-color: white; }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: left; }
    th { background-color: #eee; }
  </style>
</head>
<body>
  <h1>सरकारी योजना अपडेट</h1>
  <table id="data-table">
    <thead>
      <tr><th>योजना का नाम</th><th>विवरण</th><th>लिंक</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.5.1/tabletop.min.js"></script>
  <script>
    window.onload = function() {
      Tabletop.init({
        key: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQw9VrW6Qy7R0HbRZc1eUTvU7gNDRGah1SzcdavxRZ4_e9K0nxpvX4c1HwHQ4QlB9B8mcVVeDi0Tt-A/pubhtml',
        callback: function(data, tabletop) {
          const table = document.querySelector("#data-table tbody");
          data.forEach(row => {
            const tr = document.createElement("tr");
            tr.innerHTML = `<td>${row.Yojana}</td><td>${row.Description}</td><td><a href="${row.Link}" target="_blank">देखें</a></td>`;
            table.appendChild(tr);
          });
        },
        simpleSheet: true
      });
    };
  </script>
</body>
</html>
